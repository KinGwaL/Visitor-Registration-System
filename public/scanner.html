<!DOCTYPE html>
<html>
<head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">
    <style>
        .navbar {
          background-color: #009edb;
          color: #FFF;
          margin-bottom: 20px;
        }
        
        .required {
            color: #dc3545;
        }
        
        .agreement {
          margin-top: 30px;
        }
        
        .footer {
          margin-bottom: 20px;
        }
        
        #notes {
          height: 100px;
        }
        
        #video {
            width: 100%;
            margin: 20px 0;
        }
        #loading {
            background: url('loading.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: auto;
            width: 100%;
            z-index: 9999999;
            opacity: 0.7;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div id="loading"></div>
    <nav class="navbar navbar-expand-md navbar-dark">
      <a class="navbar-brand" href="/index.html">Salesforce</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navBar">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/index.html">Form<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/search.html">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/report.html">Report</a>
            </li>
        </ul>
      </div>
    </nav>

    <div class="container">
        <form id="insertForm" action="/insert" method="post" style="width: auto">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Record Checking</h3>
                </div>
                <div class="panel-body">
                       
                    <div id="message" class="alert alert-info" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        <span id="messageMessage"></span>
                    </div>
                    <div id="error" class="alert alert-danger" role="alert" style="display: none;">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        <span id="errorMessage"></span>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="location">Location <span class="required">*</span></label>
                            <input type="text" class="form-control" id="location" placeholder="Gate1" value="Gate1" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="temperature">Temperature <span class="required">*</span></label>
                            <input type="number" step="0.1" class="form-control" id="temperature" placeholder="36.3" value="36.3" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="countryStay">In the pass 14 days, what countries have you been to or stay (include transit and transfer)? If no, just leave it blank.</label>
                        <input type="text" class="form-control" id="countryStay" placeholder="Countries">
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" class="form-control" id="notes" placeholder="">
                    </div>
                    
                    <div class="form-row">
                        <video id="video"></video>
                    </div>

                </div>
                <div class="panel-footer footer">
                </div>
            </div>
        </form>
    </div>
    
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/assets/js/vendor/popper.min.js"></script>
    <script src="https://getbootstrap.com/docs/4.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@2.3.2/dist/signature_pad.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/@zxing/library@latest"></script>
    
      <script type="text/javascript">
    function decodeOnce(codeReader, selectedDeviceId) {
      codeReader.decodeFromInputVideoDevice(selectedDeviceId, 'video').then((result) => {
        console.log(result)
        //document.getElementById('result').textContent = result.text
          
      }).catch((err) => {
        console.error(err)
        //document.getElementById('result').textContent = err
      })
    }

    function decodeContinuously(codeReader, selectedDeviceId) {
      codeReader.decodeFromInputVideoDeviceContinuously(selectedDeviceId, 'video', (result, err) => {
        if (result) {
          // properly decoded qr code
            console.log('Found QR code!', result)
            searchVisitor(result['text']);
         // document.getElementById('result').textContent = result.text
        }

        if (err) {
          // As long as this error belongs into one of the following categories
          // the code reader is going to continue as excepted. Any other error
          // will stop the decoding loop.
          //
          // Excepted Exceptions:
          //
          //  - NotFoundException
          //  - ChecksumException
          //  - FormatException

          if (err instanceof ZXing.NotFoundException) {
            console.log('No QR code found.')
          }

          if (err instanceof ZXing.ChecksumException) {
            console.log('A code was found, but it\'s read value was not valid.')
          }

          if (err instanceof ZXing.FormatException) {
            console.log('A code was found, but it was in a invalid format.')
          }
        }
      })
    }

    function searchVisitor(visitorId) {
        showLoader()
        hideAllMessage()
        
        $.ajax({
            url: 'visitorsearch',
            method: 'post',
            data: JSON.stringify({
                visitorId: visitorId,
            }),
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            success: function(data) {
                console.log(data);
                if (visitorValidation(data) == true) {
                    submitRecord(data);
                }
            },
            error: function(err) {
                showErrorMessage(err.responseText);
                hideLoader()
            }
        })
    }
          
    function visitorValidation(data) {
        var visitor = data.rows[0];
        var location = $("#location").val();
        
        if (!visitor["location__c"].includes(location)){
            showErrorMessage("you're not allowed to access this area.");
            return false;
        }
       
        return true;
    }
      
    function hideAllMessage() {
        $("#error").hide();
        $("#message").hide();
    }
          
    function showErrorMessage(message) {
        var errorMessage = $("#errorMessage");
        var error = $("#error");
        errorMessage.text(message);
        error.show();
        $("#message").hide();
    }
    function showSuccessMessage(message) {
        var errorMessage = $("#errorMessage");
        var error = $("#error");
        error.hide();
        $("#messageMessage").text(message);
        $("#message").show();
    }
          
    function hideLoader() {
        $('#loading').hide();
    }
    function showLoader() {
        $('#loading').show();
    }
    
    function submitRecord(data) {
        showLoader()
        hideAllMessage()
        
        var visitor = data.rows[0];
        var location = $("#location").val();
        var temperature = $("#temperature").val();
        var countryStay = $("#countryStay").val();
        var notes = $("#notes").val();
        var name = visitor.name;
        var companyName = visitor.Company_Name__c;
        var phone = visitor.phone_number__c;
        var email = visitor.email__c;
        var identityId = visitor.id__c;
        var sfid = visitor.sfid;
        
        if (temperature.length == 0 || location.length == 0) {
            showErrorMessage("All of the fields are required.");
        }else {
            $.ajax({
                url: 'insert',
                method: 'post',
                data: JSON.stringify({
                    name: name,
                    location: location,
                    companyName: companyName,
                    temperature: temperature,
                    phone: phone,
                    email: email,
                    countryStay: countryStay,
                    identityId: identityId,
                    notes: notes,
                    sfid: sfid
                }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function(data) {
                    showSuccessMessage("Record Inserted!");
                    hideLoader()
                },
                error: function(err) {
                    console.log(err);
                    showErrorMessage(err.responseText);
                    hideLoader()
                }
            })
        }
    }
          
    $(window).ready(hideLoader);
    window.addEventListener('load', function () {
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserQRCodeReader()
      console.log('ZXing code reader initialized')
      codeReader.getVideoInputDevices()
        .then((videoInputDevices) => {
          selectedDeviceId = videoInputDevices[0].deviceId
          decodeContinuously(codeReader, selectedDeviceId);
        })
        .catch((err) => {
          console.error(err)
        })
    })
  </script>
</body>
</html>
