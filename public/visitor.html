        }

          background: red;

    <script>
        $(function() {
            
            var signaturePad = new SignaturePad(document.getElementById('signature-pad'), {
              backgroundColor: 'rgba(245, 245, 245, 1)',
              penColor: 'rgb(0, 0, 0)'
            });

            $("#clear").click(function (event) {
               event.preventDefault();
               signaturePad.clear();
            });
            
            $("#insertForm").submit(function(event) {
                event.preventDefault();

                var errorMessage = $("#errorMessage");
                var error = $("#error");
                error.hide();

                $("#message").hide();

                var name = $("#name").val();
                var companyName = $("#companyName").val();
                var temperature = $("#temperature").val();
                var phone = $("#phone").val();
                var email = $("#email").val();
                var countryStay = $("#countryStay").val();
                var identityId = $("#identityId").val();
                var notes = $("#notes").val();
                var agreement = document.getElementById("agreement");
                
                if (name.length == 0 || companyName.length == 0 || temperature.length == 0 || phone.length == 0 || agreement.checked == false || signaturePad.isEmpty()) {
                    errorMessage.text("All of the fields are required.");
                    error.show();
                }
                else {
                    var signature = signaturePad.toDataURL('image/jpeg', 0.2);
                    
                    setTimeout(function() {
                        
                        $("#name").val("");
                        $("#companyName").val("");
                        $("#temperature").val("");
                        $("#phone").val("");
                        $("#countryStay").val("");
                        $("#email").val("");
                        $("#identityId").val("");
                        $("#notes").val("");
                        signaturePad.clear();
                        $( "#agreement" ).prop( "checked", false );
                        $("#messageMessage").text("Record Inserted!");
                        $("#message").show();

                        var typeNumber = 4;
                        var errorCorrectionLevel = 'L';
                        var qr = qrcode(typeNumber, errorCorrectionLevel);
                        qr.addData('AA-0000001');
                        qr.make();
                        document.getElementById('placeHolder').innerHTML = qr.createImgTag(10);
                        
                    }, 3000);
                    
                    
                    const allRanges = document.querySelectorAll(".range-wrap");
                    allRanges.forEach(wrap => {
                      const range = wrap.querySelector(".range");
                      const bubble = wrap.querySelector(".bubble");

                      range.addEventListener("input", () => {
                        setBubble(range, bubble);
                      });
                      setBubble(range, bubble);
                    });

                    function setBubble(range, bubble) {
                      const val = range.value;
                      const min = range.min ? range.min : 0;
                      const max = range.max ? range.max : 100;
                      const newVal = Number(((val - min) * 100) / (max - min));
                      bubble.innerHTML = val;

                      // Sorta magic numbers based on size of the native UI thumb
                      bubble.style.left = `calc(${newVal}% + (${8 - newVal * 0.15}px))`;
                    }
